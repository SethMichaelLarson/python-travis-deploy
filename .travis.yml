language: python
sudo: false

env:
  global:
    - PYPI_USERNAME=SethMichaelLarson
    # PYPI_PASSWORD
    - secure: 


jobs:
  include:

    # Unit tests run on every change
    - python: 3.6
      env: TOXENV=lint
      stage: test
    - python: 2.7
      env: TOXENV=py27
      stage: test
    - python: 3.5
      env: TOXENV=py35
      stage: test
    - python: 3.6
      env: TOXENV=py36
      stage: test

    # Integration tests only run on release candidates
    - python: 3.6
      env: TOXENV=packaging
      stage: integration

install:
  - python -m pip install -U tox

script:
  - tox

stages:
  - test

  # Run integration tests for release candidates
  - name: integration
    if: type = pull_request AND head_branch =~ ^release-[\d.]+$

deploy:
  # Deploy the sdist to PyPI once
  - provider: script
    env: PYPI_BUILD=sdist
    script: bash _travis/deploy.sh
    on:
      condition: env(TOXENV) = py36
      branch: master
      repo: SethMichaelLarson/python-travis-deploy
      tags: true

  # Deploy bdist_wheel to PyPI for each Python version
  - provider: script
    env: PYPI_BUILD=bdist_wheel
    script: bash _travis/deploy.sh
    on:
      branch: master
      repo: SethMichaelLarson/python-travis-deploy
      tags: true

  # Drafts a GitHub release
  - provider: releases
    api_key:
      secure: 
    name: "$TRAVIS_TAG"
    body: "Release $TRAVIS_TAG"
    draft: true
    file_glob: true
    file: dist/*
    overwrite: true
    on:
      branch: master
      repo: SethMichaelLarson/python-travis-deploy
      tags: true

notifications:
  email: false
